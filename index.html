<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">

</head>
<body>
    <section class="container-main ">
            <div class="container-titulo-info">
                <h2 class="titulo-informativo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h2>

                <p class="texto-informativo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>

            <div class="formulario-container">
                <form action="index.html" method="GET" id="formulario">

                    <div class="form-control ">
                        <input type="text" name="nome" id="nome" placeholder="Nome completo*" class="input">
                        <div class="validacao">campo obrigatório</div>
                    </div>
                        
                    

                    <div class="form-control ">
                        <input type="text" name="email" id="email" placeholder="Email*" class="input">
                        <div class="validacao">campo obrigatório</div>
                    </div>

                    <div class="form-control ">
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone*"  class="input" >
                        <div class="validacao">campo obrigatório</div>
                    </div>

                    <div class="form-control">
                        <textarea name="texto" id="mensagem" cols="34" rows="5"
                        placeholder="Mensagem*"  class="input"></textarea>
                        <div class="validacao">campo obrigatório</div>
                    </div>
                    
                    <p class="campos-obrigatorio">*campos obrigatórios</p>

                    <button id="submit-button" class="btn" type="submit" value="Submit">Enviar</button>

                </form>
            </div>
    </section>
    <script src="src/js/validacao.js"></script>
</body>
</html>
